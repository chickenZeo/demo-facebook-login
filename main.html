<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Facbook - log in or sign up</title>
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>
<body>
	<div id="mainPage" class="clearfix">
		<header class="clearfix">
			<div id="mainHeader">
				<h1><a href="">facebook</a></h1>
				<div id="login">  <!-- user and pass -->
					<div id="email">
						<label>Email and phone</label>
						<input type="text" name="emailAndPhone">
					</div>
					<div id="password">
						<label>Password</label>
						<input type="password" name="password">
						<a href="">Forgotten password?</a>
						<input type="submit" value="Login">
					</div>
				</div>
			</div>
		</header>
	</div>
</body>
</html>
